<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <title>Color Game</title>
  </head>
  <body>
    <header class="largescreen">
      <div class="logo">
        <p>Color Game</p>
      </div>
      <div class="empty"></div>
      <div class="nav">
        <button id="toggler" onclick="mapColors(), displayRandom()">
          Start Game
        </button>
        <a href="https://bit.ly/3GUBlH8"
          ><img src="./assets/images/twitter.png" alt="twitter icon"
        /></a>
        <a href="https://bit.ly/3NWp9bb"
          ><img src="./assets/images/linkedin.png" alt="linkedin icon"
        /></a>
      </div>
    </header>
    <header class="smallscreen">
      <div class="logo">
        <p>Color Game</p>
      </div>
      <div class="empty"></div>
      <div class="nav">
        <button id="toggler" onclick="mapColors(), displayRandom()">
          Start Game
        </button>
        <div class="links">
          <a href="https://bit.ly/3GUBlH8"
            ><img src="./assets/images/twitter.png" alt="twitter icon"
          /></a>
          <a href="https://bit.ly/3NWp9bb"
            ><img src="./assets/images/linkedin.png" alt="linkedin icon"
          /></a>
        </div>
      </div>
    </header>
    <div class="guess">
      <div>
        <p>
          Guess The Color Based On The RGB Below. See How Well You Know Colors
        </p>
        <div class="rgb">
          <p id="colorcode">RGB</p>
        </div>
      </div>
    </div>
    <main class="colordisplay">
      <div id="winchapel"></div>
      <div class="autocolor"></div>
    </main>

    </div> -->

    <script src="./assets/index.js"></script>

</html>
